<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="paint-palette.ico">
    <script src="script.js" defer></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Caveat:wght@500&family=Dancing+Script:wght@400;700&family=Lobster&display=swap");
    </style>
  </head>
  <body>
    <div class="header">
      <h1 class="title">Etch-a-Sketch</h1>
    </div>
    <div class="main">
      <div class="container">
        <div class="container-l">
          <div class="buttons">
            <div class="mode">Drawing mode enabled!</div>
            <button
              id="black"
              class="topbuttons"
              onclick="changeColor('black')"
            >
              Black
            </button>
            <button
              id="eraser"
              class="topbuttons"
              onclick="changeColor('white')"
            >
              Eraser
            </button>
            <button id="reset" class="topbuttons" onclick="clearGrid()">
              Reset
            </button>
            <button
              id="rainbow"
              class="topbuttons"
              onclick="changeColor('random')"
            >
              Rainbow
            </button>
          </div>
          <div class="grid-change">
            <p>Choose grid size:</p>
            <input
              type="text"
              placeholder="Size of Board"
              value="16"
              onchange="changeGridSize(this.value)"
            />
            <button id="changeGrid">Change size</button>
            <div class="error"></div>
          </div>
        </div>
        <div id="grid" class="gridfield"></div>
      </div>
    </div>
  </body>
</html>
